version: "3"

services:
  server:
    build:
      context: .docker/php/8.1-apache
      dockerfile: .docker/php/Dockerfile
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html

  messages:
    build:
      context: .
      dockerfile: .docker/messages/Dockerfile
    tty: true
    stdin_open: true
    environment:
        - DATABASE_URL="mysql://root:secret@database:3306/symfony"
        - MESSENGER_TRANSPORT_DSN=doctrine://default
    volumes:
        - .:/var/www/html

  composer:
    image: composer/composer
    command:
      - composer install
    volumes:
      - ./:/app


  database:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - "3306:3306"
    env_file:
      - .env

